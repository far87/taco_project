<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Taco</title>
</head>
<body>
    <h1>Enter you credentials</h1>

    <form th:action="@{/register}" method="post" id="registerForm">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username"/></br>
        <label for="password">Password: </label>
        <input id="password" type="text" name="password"/></br>
        <label for="fullname">Full name: </label>
        <input id="fullname" type="text" name="fullname"/></br>
        <label for="street">Street: </label>
        <input id="street" type="text" name="street"/></br>
        <label for="city">City: </label>
        <input id="city" type="text" name="city"/></br>
        <label for="state">State: </label>
        <input id="state" type="text" name="state"/></br>
        <label for="zip">Zip: </label>
        <input id="zip" type="text" name="zip"/></br>
        <label for="phoneNumber">Phone: </label>
        <input id="phoneNumber" type="text" name="phoneNumber"/></br>
        </br>
        <button type="submit">Register</button>

    </form>
</body>
</html>
